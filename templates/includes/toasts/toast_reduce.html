<div role="alert" aria-live="assertive" aria-atomic="true" class="toast d-flex justify-content-center align-items-center p-1 mt-1 flex-column" style="z-index: 11">
    <div class="toast-body d-flex flex-row justify-content-evenly align-items-center">
        <img src="{{ MEDIA_URL }}icons/icons8_reduce.png" class="rounded me-2 end-0" alt="reduce eco waste action icon" style="height:6vmin; width:6vmin;">
        <span><strong>{{ message }}</strong></span>
    </div>
    <button type="button" class="btn-close btn-close-black me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
</div>
