{% extends "base.html" %} 

{% load static %}
{% load cloudinary %}
{% block page_header %}

{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 d-flex justify-content-center align-items-center flex-column">
        <h1 class="align-self-center">Ahoy Earrrth Profile!</h1>
        <p>{{ user_profile }}</p>
        {% cloudinary user_profile.profile_image.image width=100 height=100 %}
        <img src="{{ user_profile.profile_image.image.url }}" alt="{{ user_profile }}'s profile image">
    </div>
</div>
{% endblock %}
